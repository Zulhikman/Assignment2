<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Formal Template </title>
  </head>

  <style>

  body {
    background: #FFFCF8;
  }

  /* DESKTOP VIEW */
  .big-container {
    display: grid;
    grid-gap: 200px;
    margin-top: 200px;
    margin-left: 70px;
    grid-template-areas:
    "cont-1 cont-2";
  }

  .container {
    border: 1px solid black;
    margin-left: 200px;
    margin-top: 0;
    width: 450px;
    height: 650px;
  }

  .container2 {
    border: 1px solid black;
    margin-top: 70px;
    margin-right: 300px;
    width: 280px;
    height: 519px;
    background: #D49077;
  }

  .heading {
    position: absolute;
    top: 340px;
    bottom: 30px;
    left: 410px;
    width: 180px;
  }

  .name {
    position: absolute;
    top: 420px;
    left: 390px;
  }

  .and {
    position: absolute;
    top: 468px;
    bottom: 0;
    left: 486px;
    font-family: cursive;
  }

  .name2 {
    position: absolute;
    top: 500px;
    left: 390px;
  }

  .location {
    position: absolute;
    top: 570px;
    left: 410px;
    width:185px;
    height: auto;
    font-family:Arial;
    border:none;
    resize:none;
  }

  .heading , .location {
    text-align: center;
    font-family: cursive;
  }

  .name , .name2 {
    font-family:serif;
    font-size: 20px;
    font-style: italic;
    text-align: center;
    width: 220px;
    height: auto;
  }

  #fname, #lname, #details{
    width: 200px;
    height: 36px;
  }

  #update{
    margin: 41px;
    margin-top: 7px;
  }

  #save{
    margin-top: -30px;
    margin-right: 50px;
    margin-left: 40px;
  }

  #load{
    margin-top: 10px;
    margin-right: 50px;
    margin-left: 41px;
  }

  nav {
	position: fixed;
	z-index: 10;
	left: 0;
	right: 0;
	top: 0;
	font-family: sans-serif;
	padding: 0 3em;
	height: 100px;
	background-color: #A77A69;
}

  nav .logo {
	float: left;
	width: 40%;
	height: 100%;
	display: flex;
	align-items: center;
	font-size: 2.6em;
  font-weight: bold;
  font-family: monospace;
  font-style: italic;
	color: white;
}

nav .links {
	float: right;
	padding: 0;
	margin: 0;
	width: 60%;
	height: 100%;
	display: flex;
	justify-content: space-around;
	align-items: center;
}

nav .links li {
	list-style: none;
}

nav .links a {
	display: block;
	padding: 1em;
	font-size: 20px;
	font-weight: bold;
	color: white;
	text-decoration: none;
}

nav .links a:hover {
	color: #ECD1C7;
}

#nav-toggle {
	position: absolute;
	top: -100px;
}

  /* HAMBURGER ICON */

nav .icon-burger {
	display: none;
	position: absolute;
	right: 8%;
	top: 50%;
	transform: translateY(-50%);
}

  /* HAMBURGER ICONS'S SIZE */

nav .icon-burger .line {
	width: 30px;
	height: 5px;
	background-color: white;
	margin: 5px;
	border-radius: 3px;
	transition: all .3s ease-in-out;
}

    /*- - - - MOBILE VIEW - - - -*/

@media screen and (max-width: 768px) {

  .container {
    border: 1px solid black;
    margin-left: 36px;
    margin-top: 0;
    width: 450px;
    height: 650px;
  }

  .container2 {
    border: 1px solid black;
    margin-top: -150px;
    margin-left: 125px;
    width: 290px;
    height: 520px;
  }

  .heading {
    position: absolute;
    top: 290px;
    bottom: 30px;
    left: 180px;
    width: 180px;
  }

  .name {
    position: absolute;
    top: 370px;
    left: 160px;
  }

  .and {
    position: absolute;
    top: 417px;
    bottom: 0;
    left: 257px;
    font-family: cursive;
  }

  .name2 {
    position: absolute;
    top: 450px;
    left: 160px;
  }

  .location {
    position: absolute;
    top: 520px;
    left: 180px;
    width:185px;
    height: auto;
    font-family:Arial;
    border:none;
    resize:none;
  }

  .heading , .location {
    text-align: center;
    font-family: cursive;
  }

  .name , .name2 {
    font-family:serif;
    font-size: 20px;
    font-style: italic;
    text-align: center;
    width: 220px;
    height: auto;
  }

	nav .logo {
		float: none;
		width: auto;
		justify-content: center;
	}

  /* pop up screen  */
	nav .links {
		position: fixed;
		z-index: 9;
		left: 0;
		right: 0;
		top: 100px;
		bottom: 100%;
		width: auto;
		height: auto;
		flex-direction: column;
		justify-content: space-evenly;
		background-color: black;
    opacity: 0.8;
		overflow: hidden;
		box-sizing: border-box;
		transition: all .3s ease-in-out;
	}

	nav .links a {
		font-size: 20px;
	}

  nav .links a:hover{
		color: #ECD1C7;
	}

	nav :checked ~ .links {
		bottom: 0;
	}

	nav .icon-burger {
		display: block;
	}

  .big-container{
      display: grid;
      grid-template-areas:
      "cont-1 cont-1"
      "cont-2 cont-2";
      margin-left: 0;
      margin-right: 150px;
      margin-top: 150px;
    }

}

  </style>

  <body>

    <!-- NAVIGATION -->
    <nav>
  	<input id = "nav-toggle" type = "checkbox">
  	<div class = "logo">ANZ.inc</div>
  	<ul class = "links">
  		<li><a href = "Home.html">HOME</a></li>
      <li><a href = "Home.html #corporate">CORPORATE</a></li>
  		<li><a href = "Home.html #formal">FORMAL</a></li>
  		<li><a href = "Home.html #informal">INFORMAL</a></li>
  	</ul>

    <!-- 3 LINES FOR THE HAMBURGER ICON -->
  	<label for = "nav-toggle" class = "icon-burger">
  		<div class = "line"></div>
  		<div class = "line"></div>
  		<div class = "line"></div>
  	</label>
  </nav>

  <!-- USER INPUT TO TEMPLATE -->
  <div class = "big-container">

  <div class="container" style = "grid-area: cont-1">
  <img class = "img" src = "Formal1.jpg" width = "450px" height = "650px">
  <div class="heading"> <h4> You are cordially invited to the wedding of </h4></div>
  <div class="name"> <h2 id = "demo"> ROTIMAS </h2></div>
  <div class="and"> <h4> and </h4></div>
  <div class="name2"> <h2 id = "demo2"> MASROTI </h2></div>
  <div class="location"> <h4 id = "demo3"></h4></div>
  </div>

  <div class="container2" style = "grid-area: cont-2">
    <ul style="list-style-type:none">

      <li><label for="fname">Name 1</label></li>
      <input type="text" id="name1" name="firstname" placeholder="Enter first name">
      <li></li><br/>

      <li> <label for="lname">Name 2</label></li>
      <input type="text" id="name2" name="lastname" placeholder="Enter second name">
      <li></li><br/>

      <li> <label for="details"> Details </label></li>
      <textarea id="details" name="subject" placeholder="e.g Monday, 3rd May 2021 Indera Samudera Hall, The Empire Hotel & Country Club" style="height:200px"></textarea>
      <li></li>

    </ul>

    <!-- update button once takan kira berubah lah-->
    <button id = "update" onclick = "update()" type="submit"> Update </button><br/>

      <!-- save button which will save the input even after refresh -->
    <button id = "save" onclick = "save()" type="submit"> Save As Favourite </button>

      <!-- load button which will load the input even after refresh -->
    <button id = "load" onclick = "load()" type = "submit"> Load Favourite </button>
  </div>
  </div>

    <script type="text/javascript">

      var display_demo = document.getElementById("demo");
      var demo_1 = document.getElementById("name1");

      var display_demo2 = document.getElementById("demo2");
      var demo_2 = document.getElementById("name2");

      var display_demo3 = document.getElementById("demo3");
      var demo_3 = document.getElementById("details");

      demo_1.addEventListener("input", letter => {display_demo.textContent = letter.target.value;})
      demo_2.addEventListener("input", letter => {display_demo2.textContent = letter.target.value;})
      demo_3.addEventListener("input", letter => {display_demo3.textContent = letter.target.value;})

      function save(){
        localStorage.setItem("name1", display_demo.textContent)
        localStorage.setItem("name2", display_demo2.textContent)
        localStorage.setItem("details", display_demo3.textContent)
      }

      function load(){
        demo_1.value = localStorage.getItem("name1");
        demo_2.value = localStorage.getItem("name2");
        demo_3.value = localStorage.getItem("details");

        demo.innerHTML = localStorage.getItem("name1");
        demo2.innerHTML = localStorage.getItem("name2");
        demo3.innerHTML = localStorage.getItem("details");
      }

    </script>


    </form>

  </body>
</html>
