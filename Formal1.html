<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Formal Template </title>
  </head>

  <style>
  body{
    background: #FFFCF8;
  }

  .container {
    position: absolute;
    top: 6em;
    right: 0;
    left: 9em;
    border: 1px solid black;
    width: 28.1em;
    height: 40.6em;
  }

  .container2 {
    position: absolute;
    border: 1px solid black;
    top: 15em;
    right: 30em;
    bottom: 0;
    width: 15em;
    height: 25em;
  }

  .heading {
    position: absolute;
    top: 170px;
    bottom: 30px;
    left: 145px;
    width: 180px;
  }

  .name {
    position: absolute;
    top: 230px;
  }

  .and {
    position: absolute;
    top: 290px;
    bottom: 30px;
    left: 220px;
    font-family: cursive;
  }

  .name2 {
    position: absolute;
    top: 320px;

  }

  .location {
    position: absolute;
    top: 385px;
    left: 135px;
    width:185px;
    height: auto;
    font-family:Arial;
    border:none;
    resize:none;

  }

  .heading , .location {
    text-align: center;
    font-family: cursive;
  }
  .name , .name2 {
    left: 120px;
    font-family:serif;
    font-size: 20px;
    font-style: italic;
    text-align: center;
    width: 220px;
    height: auto;
  }

  #update{
    margin: 20px;
  }

  /* MOBILE VIEW */

  nav {
	position: fixed;
	z-index: 10;
	left: 0;
	right: 0;
	top: 0;
	font-family: sans-serif;
	padding: 0 3em;
	height: 100px;
	background-color: #A77A69;
}

nav .logo {
	float: left;
	width: 40%;
	height: 100%;
	display: flex;
	align-items: center;
	font-size: 2.6em;
  font-weight: bold;
  font-family: monospace;
  font-style: italic;
	color: white;
}

nav .links {
	float: right;
	padding: 0;
	margin: 0;
	width: 60%;
	height: 100%;
	display: flex;
	justify-content: space-around;
	align-items: center;
}

nav .links li {
	list-style: none;
}

nav .links a {
	display: block;
	padding: 1em;
	font-size: 16px;
	font-weight: bold;
	color: white;
	text-decoration: none;
}

#nav-toggle {
	position: absolute;
	top: -100px;
}

  /* HAMBURGER ICON */
nav .icon-burger {
	display: none;
	position: absolute;
	right: 5%;
	top: 50%;
	transform: translateY(-50%);
}
  /* HAMBURGER ICONS'S SIZE */
nav .icon-burger .line {
	width: 30px;
	height: 5px;
	background-color: white;
	margin: 5px;
	border-radius: 3px;
	transition: all .3s ease-in-out;
}

@media screen and (max-width: 768px) {

	nav .logo {
		float: none;
		width: auto;
		justify-content: center;
	}
  /* pop up screen  */
	nav .links {
		position: fixed;
		z-index: 9;
		left: 0;
		right: 0;
		top: 100px;
		bottom: 100%;
		width: auto;
		height: auto;
		flex-direction: column;
		justify-content: space-evenly;
		background-color: black;
    opacity: 0.8;
		overflow: hidden;
		box-sizing: border-box;
		transition: all .3s ease-in-out;
	}

	nav .links a {
		font-size: 20px;
	}

  nav .links a:hover{
		color: #ECD1C7;
	}

	nav :checked ~ .links {
		bottom: 0;
	}

	nav .icon-burger {
		display: block;
	}

}

  </style>

  <body>

    <!-- NAVIGATION -->
    <nav>
  	<input id = "nav-toggle" type = "checkbox">
  	<div class = "logo">ANZ.inc</div>
  	<ul class = "links">
  		<li><a href = "Home.html">HOME</a></li>
  		<li><a href = "Home.html">CORPORATE</a></li>
  		<li><a href = "Home.html">FORMAL</a></li>
  		<li><a href = "Home.html">INFORMAL</a></li>
  	</ul>

    <!-- 3 LINES FOR THE HAMBURGER ICON -->
  	<label for = "nav-toggle" class = "icon-burger">
  		<div class = "line"></div>
  		<div class = "line"></div>
  		<div class = "line"></div>
  	</label>
  </nav>

  <!-- USER INPUT TO TEMPLATE -->
  <div class="container">
  <img src = "WeddingTemp.jpg" width = "450px" height = "650px">
  <div class="heading"> <h4> You are cordially invited to the wedding of </h4></div>
  <div class="name"> <h2 id = "demo"> ROTIMAS </h2></div>
  <div class="and"> <h4> and </h4></div>
  <div class="name2"> <h2 id = "demo2"> MASROTI </h2></div>
  <div class="location"> <h4 id = "demo3"></h4></div>
  </div>

  <div class="container2">
  <ul style="list-style-type:none">
    <li><label for="fname">Name 1</label></li>
    <input type="text" id="fname" name="firstname" placeholder="Enter first name">
    <li></li>

    <li> <label for="lname">Name 2</label></li>
    <input type="text" id="lname" name="lastname" placeholder="Enter second name">
    <li></li>

    <li> <label for="details"> Details </label></li>
    <textarea id="details" name="subject" placeholder="e.g Monday, 3rd May 2021 Indera Samudera Hall, The Empire Hotel & Country Club" style="height:200px"></textarea>
    <li></li>
  </ul>

    <!-- update button once takan kira berubah lah-->

    <button id = "update" onclick = "update()" type="submit"> Update </button>
    </div>

    <script>

function update(){
   var name = document.getElementById("fname").value;
   document.getElementById("demo").innerHTML = name;

   var name2 = document.getElementById("lname").value;
   document.getElementById("demo2").innerHTML = name2;

   var details = document.getElementById("details").value;
   document.getElementById("demo3").innerHTML =  details;
}

    </script>


    </form>

  </body>
</html>
