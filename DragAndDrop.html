<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>

      #div1, #div2 {
        float: left;
        width: 100px;
        height: 200px;
        margin: 10px;
        padding: 10px;
        border: 1px solid black;
      }

    </style>
    <script>
        function allowDrop(ev) {
          ev.preventDefault();
        }

        function drag(ev) {
          ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
          ev.preventDefault();
          var data = ev.dataTransfer.getData("text");
          ev.target.appendChild(document.getElementById(data));
        }
  </script>
  </head>

<body>
<!-- Image kan di drag, yg small screenshot arah homepage under each section -->
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="WeddingTemp.jpg" width = "100px" height = "150px" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31">
</div>

<!-- kotak tampat kan di taruh the template (Favorite section) -->
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</body>
</html>
